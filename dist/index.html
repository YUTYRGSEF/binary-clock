<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>Binary Clock</title><meta name="viewport" content="width=device-width"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"><link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" type="text/css"><link rel="stylesheet" href="app.css"></head><body><div class="container"><div class="binary-display hide-help"><ul class="hours"><li class="offset">&nbsp;</li><li><div class="circle hidden"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li class="offset"><div class="time">0</div></li></ul><ul class="minutes"><li class="offset">&nbsp;</li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li class="offset"><div class="time">00</div></li></ul><ul class="seconds"><li class="offset">&nbsp;</li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li><div class="circle"></div></li><li class="offset"><div class="time">00</div></li></ul><ul class="bits"><li class="offset">&nbsp;</li><li>32 </li><li>16</li><li>8</li><li>4</li><li>2</li><li>1</li><li class="offset"></li></ul></div></div><a href="#settings-modal" class="settings-btn"></a><section id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true" class="settings-modal semantic-content"><div class="modal-inner"><header><h2>Settings</h2></header><form class="modal-content"><div class="section-label">Choose Theme</div><div class="inputs"><div class="input-group"><input type="radio" value="default" name="theme"
